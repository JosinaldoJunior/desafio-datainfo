<form (submit)="submit()">
  <modal (onHide)="hideModal($event)">
    <h5 modal-title>Alterar contato - {{form.get('name').value}}</h5>
    <div modal-body>
      <card-error *ngIf="showError()">
        <list-error [errors]="errors"></list-error>
      </card-error>
      <div class="form-group" [formGroup]="form">
        <label for="name">Nome</label>
        <input type="text" class="form-control" name="name" id="name" required formControlName="name">
      </div>
      <div class="form-group" [formGroup]="form">
        <div class="form-check">
          <input value="1" class="form-check-input" type="checkbox" name="flexRadioDefault" id="finalizada" checked="false" formControlName="completed">
          <span class="checkmark"></span>
          <label class="form-check-label" for="finalizada">
            Finalizada
          </label>
        </div>
      </div>
    </div>
    <div modal-footer>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Alterar</button>
    </div>
  </modal>
</form>
