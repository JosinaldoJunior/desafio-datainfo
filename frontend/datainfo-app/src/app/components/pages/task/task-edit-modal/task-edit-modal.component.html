<form (submit)="submit()">
  <modal (onHide)="hideModal($event)">
    <h5 modal-title>Alterar contato - {{task.name}}</h5>
    <div modal-body>
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" name="name" id="name" required [(ngModel)]="task.name">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input value="1" class="form-check-input" type="checkbox" name="flexRadioDefault" id="finalizada" checked="false" [(ngModel)]="task.completed">
          <span class="checkmark"></span>
          <label class="form-check-label" for="finalizada">
            Finalizada
          </label>
        </div>
      </div>
    </div>
    <div modal-footer>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      <button type="submit" class="btn btn-primary">Alterar</button>
    </div>
  </modal>
</form>
